<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker of Number Divisibility</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <h1 class="heading">Checker of Number Divisibility</h1>
            <p class="heading">Enter the number to check if it is divisible to 10, 3, 9, 2, 5</p>
            <div class="checker">
                <div class="checker__nav">
                    <input type="number" class="checker__input" maxlength="100" placeholder="Enter the number to check if it's divisible">
                    <button class="checker__button">Check</button>
                </div>
                <div class="out"></div>
            </div>
        </main>
        <footer class="footer">
            <p>This WebSite is a JavaScript project. The code belongs to Daniil Capațîna.</p>
            <a href="https://github.com/kapatsyna" target="_blank">Visit my GitHub Profile</a>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
